<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <script>    // script의 위치는 상관없음
            // 객체선언 1
            var product = {
                제품명 :"7D 건조 망고",
                유형 :"당절임",
                성분 :"망고, 설탕, 메타중아황산나트륨, 치자황색소",
                원산지 :"필리핀"
            };

            // alert(typeof(product));
            // alert(productvar"제품명"] + "/" + product.성분);
            var result="";
            for (var key in product) {
                // alert(key + " :" + product[key]);
                result += key + " :" + product[key] + "\n";
            }
            // alert(result);

            // 객체선언 2
            var person = {
                name :"이예은",
                eat : function (food) {
                    alert(this.name + "이 " + food + "을 먹습니다");
                }
            };

            person.eat("밥");
        </script>
    </head>
    <body></body>
</html>
