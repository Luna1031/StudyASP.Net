<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=no" />
    <title>Bootstrap Test02</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <style>
        /*div {
            border :1px solid #DADADA; background-color :#EEEEEE;
        }*/
        div[class^="col"] {
            padding: 20px;
            border: 1px solid #DADADA;
            background-color: #EEEEEE;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">Content</div>
            <div class="col-md-4">Sidebar</div>
        </div>
    </div>
    <div class="continer">
        <div class="row">
            <div class="col">
                <h3>Alert</h3>
                <div class="alert">Alert Default</div>
                <div class="alert alert-danger">Alert Danger</div>
                <div class="alert alert-dismissable">Alert Dismissible</div>
                <div class="alert alert-info">Alert Info</div>
                <div class="alert alert-success">
                    <h4>Alert Heading</h4>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <p>Alert-Success/<a href="#" class="alert-link">Alert Link</a></p>
                    <hr/>
                    <p>Alert-Success</p>
                </div>
                <div class="alert alert-warning">Alert Warning</div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
